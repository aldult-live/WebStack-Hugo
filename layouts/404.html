{{ partial "header.html" . }}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center py-5">
            <div class="error-page">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">页面未找到</h2>
                <p class="lead mb-4">抱歉，您访问的页面不存在或已被移动。</p>
                
                <div class="error-actions mb-4">
                    <a href="{{ .Site.BaseURL }}" class="btn btn-primary btn-lg mr-3">
                        <i class="fas fa-home mr-2"></i>返回首页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left mr-2"></i>返回上页
                    </a>
                </div>
                
                <div class="error-suggestions">
                    <h5 class="mb-3">您可能感兴趣的内容：</h5>
                    <div class="row">
                        {{ range first 6 .Site.Data.webstack }}
                            {{ if .list }}
                                {{ range first 2 .list }}
                                    <div class="col-md-6 mb-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6 class="card-title">{{ .term }}</h6>
                                                <div class="row">
                                                    {{ range first 3 .links }}
                                                        <div class="col-4">
                                                            <a href="{{ .url }}" target="_blank" class="text-decoration-none">
                                                                <small class="text-muted">{{ .title }}</small>
                                                            </a>
                                                        </div>
                                                    {{ end }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {{ end }}
                            {{ end }}
                        {{ end }}
                    </div>
                </div>
                
                <div class="error-search mt-4">
                    <h5 class="mb-3">或者搜索您需要的内容：</h5>
                    <div class="input-group mx-auto" style="max-width: 400px;">
                        <input type="text" id="search-text" class="form-control" placeholder="输入关键词搜索...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="searchSite()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function searchSite() {
    var query = document.getElementById('search-text').value;
    if (query.trim()) {
        window.location.href = '{{ .Site.BaseURL }}?s=' + encodeURIComponent(query);
    }
}

// 回车搜索
document.getElementById('search-text').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchSite();
    }
});
</script>

{{ partial "footer.html" . }}
